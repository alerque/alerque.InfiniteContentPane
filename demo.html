<html>
<head>

  <title>Infinite Scroll Demo</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

  <script>
    var dojoConfig = {
      async: true,
      parseOnLoad: true,
      isDebug: true,
      packages: [{
        name: "alerque",
        location: location.pathname.replace(/\/[^/]*$/, '') + '/'
      }]
    };
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js">
  </script>

  <script>
    require(["alerque/InfiniteContentPane"], function(InfiniteContentPane) {
      console.log(InfiniteContentPane);
    });
  </script>

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      padding: 1em 2em;
      background: #DDD;
      width: 100%;
      height: 100%;
    }
    h1 {
      line-height: 2em;
      font-size: 2em;
    }
    .infinite {
      display: inline-block;
      width: calc(33.33% - 1em);
      height: calc(100% - 6em);
      background: #FFF;
      margin: 0;
      padding: 1em;
      overflow-y: scroll;
    }
    .infinite + infinite {
      margin-right: 1em;
    }
    .infinite p {
      margin-bottom: 5em;
    }
  </style>

</head>
<body>

  <h1>alerque.InfiniteContentPane</h1>

  <div class="infinite" data-dojo-type="alerque/InfiniteContentPane">
    <h2>Test 1</h2>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
  </div>

  <div class="infinite" data-dojo-type="alerque/InfiniteContentPane">

  </div>

  <div class="infinite" data-dojo-type="alerque/InfiniteContentPane">
    <h2>Test 3</h2>

  </div>

</body>
</html>
